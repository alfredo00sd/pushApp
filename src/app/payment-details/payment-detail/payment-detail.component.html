<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" enctype="application/json">
    <input type="hidden" name="Id" [value]="service.formData.Id">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-address-card" [class.green-icon]="CustomerId.valid" [class.red-icon]="CustomerId.invalid && CustomerId.touched" ></i>
                </div>
            </div>
            <input minlength="11" maxlength="11" name = "CustomerId" #CustomerId="ngModel" [(ngModel)]="service.formData.CustomerId" class="form-control" placeholder="Cedula del empleado" required>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-credit-card" [class.green-icon]="AccountType.valid" [class.red-icon]="AccountType.invalid && AccountType.touched"></i>
                </div>
            </div>
            <select name="AccountType" #AccountType="ngModel" [(ngModel)]="service.formData.AccountType" class="form-control" required>
                <option value="">Tipo de cuenta...</option>
                <option value="AHORROS">Cuenta de ahorros</option>
                <option value="CORRIENTE">Cuenta corriente</option>
            </select>
        </div>
    </div>

    <div class="form-group">    
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <b [class.red-icon]="Amount.invalid && Amount.touched">Numero de cuenta</b> &nbsp; <i class="fas fa-fingerprint" [class.green-icon]="AccountNumber.valid" [class.red-icon]="AccountNumber.invalid && AccountNumber.touched"></i>
                </div>
            </div>
            <input minlength="10" maxlength="10" name = "AccountNumber" #AccountNumber="ngModel" [(ngModel)]="service.formData.AccountNumber" class="form-control" placeholder="Numero de cuenta" required>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col-md-12">    
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text bg-white">
                        <b [class.red-icon]="Amount.invalid && Amount.touched">Monto a depositar</b> &nbsp; <i class="fas fa-sliders-h" [class.green-icon]="Amount.valid" [class.red-icon]="Amount.invalid && Amount.touched"></i>
                    </div>
                </div>
                <input  minlength="1" maxlength="10" name = "Amount" #Amount="ngModel" [(ngModel)]="service.formData.Amount" class="form-control" required>
            </div>
        </div>
    
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="form.invalid"><i class="fas fa-plus"></i> 
            Agregar
        </button>
    </div>

</form>

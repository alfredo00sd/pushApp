<table class="table table-hover">
    <tr *ngFor="let pd of service.list">
      <td (click)="populateForm(pd)">{{pd.CustomerId}}</td>
      <td (click)="populateForm(pd)">{{pd.AccountType}}</td>
      <td (click)="populateForm(pd)">{{pd.AccountNumber}}</td>
      <td>
      <td (click)="populateForm(pd)">{{pd.Amount}}</td>
      <td>
        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(pd.Id)"></i>
      </td>
    </tr>
</table>
